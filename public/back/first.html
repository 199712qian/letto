<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
</head>
<body>
  <!--侧边导航-->
  <div class="aside">
      <!--标题-->
      <div class="title">
          <a href="#">后台管理系统</a>
      </div>
      <!--用户信息-->
      <div class="userinfo">
          <img src="images/default.png" alt="">
          <p>超级管理员</p>
      </div>
      <!--导航-->
      <div class="nav">
          <ul>
              <li>
                  <a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a>
              </li>
              <li>
                  <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list "></i><span>分类管理</span></a>
                  <div class="child">
                      <a href="first.html" class="current">一级分类</a>
                      <a href="second.html">二级分类</a>
                  </div>
              </li>
              <li>
                  <a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span> </a>
              </li>
          </ul>
      </div>
  </div>

  <!--左边主体部分-->
  <div class="main">
      <!--头部-->
      <div class="topbar">
          <a href="#" class="pull-left icon-menu"><i class="glyphicon glyphicon-align-justify"></i></a>
          <a href="#" class="pull-right icon-logout"><i class="glyphicon glyphicon-log-out"></i></a>
      </div>
      <!--内容部分-->
      <div class="container-fluid">
          <!--面包屑导航-->
          <ol class="breadcrumb mt30">
              <li><a href="#">管理系统</a></li>
              <li><a href="#">一级分类</a></li>
          </ol>

          <div class="content">

              <button class="btn btn-default" id="btnadd">添加按钮</button>

              <table class="table table-bordered table-hover">
                  <thead>
                      <tr>
                          <th width="20%">序号</th>
                          <th width="80%">用户名</th>
                      </tr>
                  </thead>
                  <tbody>

                  </tbody>
              </table>

              <div class="text-right">
                  <ul id="pagintor"></ul>
              </div>

          </div>

      </div>
  </div>

  <!--模态框-->
   <!--模态框蒙层-->
  <div class="modal fade" tabindex="-1" role="dialog" id="addModal">
      <!--模态框内容-->
      <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
              <form id="form">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title">添加分类</h4>
                  </div>
                  <div class="modal-body">
                          <div class="form-group">
                              <label for="exampleInputEmail1">请输入一级分类</label>
                              <input type="text" name="categoryName" class="form-control" id="exampleInputEmail1" placeholder="请输入一级分类">
                          </div>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                      <button type="submit" class="btn btn-primary" id="btn-add">添加</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
  <script type="text/html" id="tpl">

      {{ each rows v i}}
      <tr>
          <td>{{ i+1+(page-1)*size }}</td>
          <td>{{ v.categoryName}}</td>
      </tr>
      {{ /each }}
  </script>
<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="js/common.js"></script>
  <script src="js/first.js"></script>
</body>
</html>
